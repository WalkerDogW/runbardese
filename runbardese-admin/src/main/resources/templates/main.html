<head>

    <!--360浏览器优先以webkit内核解析-->
    <title>巴德士介绍</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

<body class="gray-bg" background="../img/background02.jpg">
    <div class="row  border-bottom white-bg dashboard-header">

        <div class="col-sm-9">
            <h2>巴德士集团</h2>
            <p style="font-size: larger">巴德士集团，始创于1996年。经过20余年的发展，已成为中国涂料工业界的一家集权威研发、生产、销售涂料于一体的大型民营高科技企业集团。公司在广东中山、广东江门、上海金山、山东济南、四川成都、江西赣州建有六个大型涂料生产基地（共7大工厂）。</p>
            <br>
            <p style="font-size: larger">目前，集团公司产品种类已涵盖粉末木器涂料、水性木器涂料、水性工业涂料、水性内外墙涂料、内外墙艺术涂料、水包砂等各种外墙工程涂料、外墙保温一体化材料、防水涂料、高档家具涂料、航空和船舶类特种涂料等十八大系列，共5000多种产品，充分满足市场要求。</p>
            <br>
            <p>
                <a class="btn btn-success btn-outline" href="http://www.badese.com/" target="_blank">
                    <i class="fa fa-cloud"> </i> 访问巴德士
                </a>
            </p>
        </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script type="text/javascript">
	    $('#pay-qrcode').click(function(){
	        var html=$(this).html();
	        parent.layer.open({
	            title: false,
	            type: 1,
	            closeBtn:false,
	            shadeClose:true,
	            area: ['600px', 'auto'],
	            content: html
	        });
	    });
    </script>
